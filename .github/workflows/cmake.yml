name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Build
      working-directory: ${{github.workspace}}/build
      # Build your program with the given configuration
      run: |
        cmake CMakeLists.txt
        make

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: |
        cmake CMakeLists.txt
        make
        ./Encoding-UnitTest
      
